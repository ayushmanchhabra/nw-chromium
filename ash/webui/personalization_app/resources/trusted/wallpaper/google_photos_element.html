<style include="trusted-style common-style">
  :host {
    overflow: hidden;
  }

  #main {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden;
    width: 100%;
  }

  .tab-strip {
    flex: 0 0 auto;
    margin-bottom: calc(var(--personalization-app-grid-item-spacing) / 2);
    width: 100%;
  }

  .tab-strip cr-button {
    border: 0;
  }

  .tab-strip cr-button[aria-pressed='false'] {
    color: var(--cros-text-color-secondary);
  }

  #albumsContent,
  #photosContent {
    flex: 1 1 auto;
    height: 100%;
    overflow: hidden;
    width: 100%;
  }

  #albumsContent iron-list,
  #photosContent iron-list {
    height: 100%;
    width: 100%;
  }

  .album {
    align-items: center;
    background: rgba(0, 0, 0, 0.12);
    display: flex;
    justify-content: center;
  }

  .row {
    align-items: center;
    display: flex;
    flex-direction: row;
    justify-content: center;
    width: 100%;
  }

  .row:focus-visible {
    outline: 0;
  }

  .photo {
    align-items: center;
    background: rgba(0, 0, 0, 0.12);
    display: flex;
    justify-content: center;
  }

  #zeroState {
    align-items: center;
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: center;
    width: 100%;
  }

  #zeroStateImage {
    margin-bottom: 16px;
    width: 180px;
  }

  #zeroStateText {
    color: var(--cros-text-color-secondary);
    font: var(--cros-body-1-font);
    max-width: 236px;
    text-align: center;
  }

  a {
    color: var(--cros-link-color);
    text-decoration: none;
  }
</style>
<main id="main" aria-label$="[[i18n('googlePhotosLabel')]]" tabindex="-1">
  <template is="dom-if" if="[[!isAlbumsEmpty_(albums_)]]">
    <div class="tab-strip">
      <cr-button id="photosTab" aria-pressed="[[isPhotosTabSelected_(tab_)]]"
        on-click="onTabSelected_">
        <div class="text">[[i18n('googlePhotosPhotosTabLabel')]]</div>
      </cr-button>
      <cr-button id="albumsTab" aria-pressed="[[isAlbumsTabSelected_(tab_)]]"
        on-click="onTabSelected_">
        <div class="text">[[i18n('googlePhotosAlbumsTabLabel')]]</div>
      </cr-button>
    </div>
  </template>
  <template is="dom-if" if="[[!isPhotosEmpty_(photos_)]]">
    <div id="photosContent" hidden$="[[!isPhotosTabSelected_(tab_)]]">
      <iron-list id="photosGrid" items="[[photosByRow_]]" as="row">
        <template>
          <div class="row" rowindex$="[[index]]" tabindex$="[[tabIndex]]"
            on-focus="onPhotosGridRowFocused_"
            on-keydown="onPhotosGridRowKeyDown_">
            <template is="dom-repeat" items="[[row]]" as="photo">
              <wallpaper-grid-item>
                <div class="photo" colindex$="[[index]]" tabindex="-1">
                  [[photo]]
                </div>
              </wallpaper-grid-item>
            </template>
          </div>
        </template>
      </iron-list>
    </div>
  </template>
  <template is="dom-if" if="[[!isAlbumsEmpty_(albums_)]]">
    <div id="albumsContent" hidden$="[[!isAlbumsTabSelected_(tab_)]]">
      <iron-list id="albumsGrid" items="[[albums_]]" as="album" grid>
        <template>
            <wallpaper-grid-item>
              <template is="dom-if" if="[[album]]">
                <div class="album" tabindex$="[[tabIndex]]"
                  on-click="onAlbumSelected_" on-keypress="onAlbumSelected_">
                  [[album.name]]
                </div>
              </template>
            </wallpaper-grid-item>
        </template>
      </iron-list>
    </div>
  </template>
  <template is="dom-if" if="[[isPhotosEmpty_(photos_)]]">
    <div id="zeroState">
      <img id="zeroStateImage" src="//personalization/common/no_images.svg" aria-hidden="true">
      <div id="zeroStateText" inner-h-t-m-l="[[getZeroStateMessage_()]]"></div>
    </div>
  </template>
</main>
